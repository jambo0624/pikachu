<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>画一只皮卡丘给你</title>
  <link rel="stylesheet" href="vendor/prism/prism.css">
  <link rel="stylesheet" href="./css/style.css">
  <style id="styleTag">
    
  </style>
</head>
<body>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>
  <div class="preview-wrapper">
    <div class="preview">
      <div class="lowerLip-wrapper">
        <div class="lowerLip"></div>
      </div>
      <div class="nose"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="upperLip left"></div>
      <div class="upperLip right"></div>
    </div>
  </div>
  <div class="actions">
    <button data-speed="slow">🐢🐢🐢</button>
    <button data-speed="normal">🐇🐇🐇</button>
    <button data-speed="fast">🚀🚀🚀</button>
  </div>
  <script src="vendor/prism/prism.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="./js/main.js"></script>
